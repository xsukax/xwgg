        * {

        :root {

            --background-primary: #fafafa;
            --background-secondary: rgba(255, 255, 255, 0.8);
            --background-glass: rgba(255, 255, 255, 0.25);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #a1a1a6;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-small: 0 2px 16px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-large: 0 16px 64px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --border-radius-small: 12px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);

        body {

            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {

            margin: 0 auto;
            padding: 0 24px;

        .header {

            backdrop-filter: var(--backdrop-blur);

        .header-content {

        .logo {

            align-items: center;
            gap: 16px;
        }

        .logo-icon {

            height: 48px;
            background: linear-gradient(135deg, var(--primary-blue), #5856D6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-small);

        .logo-text h1 {

            font-weight: 700;
            color: var(--text-primary);

        }

        .logo-text p {

            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 2px;
        }

        .github-link {

            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--background-secondary);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-small);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 15px;
            transition: var(--transition);
            box-shadow: var(--shadow-small);

        .github-link:hover {

        }

        .main-content {
            padding: 48px 0;
        }

        .stats-section {
            margin-bottom: 40px;
        }

        .stats-grid {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {

            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: var(--shadow-small);

        .stat-card:hover {

            box-shadow: var(--shadow-medium);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-blue);
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 15px;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 500;
        }

        .categories-section {
            margin-bottom: 48px;
        }

            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 48px;
            letter-spacing: -0.02em;

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));

            left: 0;
            right: 0;
            bottom: 0;

        }

        .checkbox-input {

            height: 24px;

            opacity: 0;

        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);

            border-radius: 4px;
        }

        .category-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }

        .checkbox-input:checked + .checkbox-custom {

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);

            to {

                transform: translateY(0);
            }

            outline-offset: 2px;

            outline: 2px solid var(--primary-blue);

                    { name: 'Netflix', command: 'winget install --id 9WZDNCRFJ3TJ' },
                    { name: 'Amazon Prime Video', command: 'winget install --id 9P6RC76MSMMJ' },
                    { name: 'Disney+', command: 'winget install --id 9NXQXXLFST89' },
                    { name: 'Hulu', command: 'winget install --id 9WZDNCRFJ3L1' },
                    { name: 'HBO Max', command: 'winget install --id 9PJBLR80CDW6' },
                    { name: 'YouTube', command: 'winget install --id 9WZDNCRDT29J' },
                    { name: 'YouTube TV', command: 'winget install --id 9PKNKWHDCLHB' },
                    { name: 'Paramount+', command: 'winget install --id 9P2RC5GHV3ZZ' },
                    { name: 'Peacock TV', command: 'winget install --id 9PL67KLZ58MV' },
                    { name: 'Apple TV', command: 'winget install --id Apple.AppleTV' },
                    { name: 'Twitch', command: 'winget install --id 9NLHLZJBFZPJ' },
                    { name: 'VRV', command: 'winget install --id Crunchyroll.VRV' },
                    { name: 'Crunchyroll', command: 'winget install --id 9NFXPD9JN4HG' },
                    { name: 'Funimation', command: 'winget install --id 9P4QQHGH67H5' }
                ]
            }
        };

        // Initialize the application
        function initializeApp() {
            calculateTotalApps();
            renderAllCategories();
            attachGlobalEventListeners();
            updateAllDisplays();
        }

        // Calculate total apps count
        function calculateTotalApps() {
            totalAppCount = Object.values(appCategories).reduce((total, category) => {
                return total + category.apps.length;
            }, 0);
        }

        // Render all categories
        function renderAllCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            categoriesGrid.innerHTML = '';

            Object.entries(appCategories).forEach(([categoryName, categoryData], index) => {
                const categoryElement = createCategoryElement(categoryName, categoryData);
                categoryElement.style.animationDelay = `${index * 0.1}s`;
                categoriesGrid.appendChild(categoryElement);
            });
        }

        // Create category element
        function createCategoryElement(categoryName, categoryData) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category-card';
            
            categoryDiv.innerHTML = `
                <div class="category-header">
                    <div class="category-title">${categoryName}</div>
                    <div class="category-subtitle">${categoryData.subtitle}</div>
                </div>
                <div class="category-content">
                    ${categoryData.apps.map(app => createAppItemHTML(app)).join('')}
                </div>
            `;
            
            return categoryDiv;
        }

        // Create app item HTML
        function createAppItemHTML(app) {
            const uniqueId = 'app_' + app.command.replace(/[^a-zA-Z0-9]/g, '_');
            
            return `
                <div class="app-item">
                    <label class="checkbox-container" for="${uniqueId}">
                        <input type="checkbox" 
                               id="${uniqueId}" 
                               class="checkbox-input" 
                               data-command="${app.command}"
                               data-name="${app.name}">
                        <div class="checkbox-custom"></div>
                    </label>
                    <label class="app-label" for="${uniqueId}">${app.name}</label>
                </div>
            `;
        }

        // Attach global event listeners
        function attachGlobalEventListeners() {
            // Use event delegation for checkbox changes
            document.addEventListener('change', function(event) {
                if (event.target.classList.contains('checkbox-input')) {
                    handleCheckboxChange(event.target);
                }
            });

            // Copy button
            document.getElementById('copyBtn').addEventListener('click', copyScriptToClipboard);
            
            // Download button
            document.getElementById('downloadBtn').addEventListener('click', downloadBatchFile);
        }

        // Handle checkbox change
        function handleCheckboxChange(checkbox) {
            const command = checkbox.getAttribute('data-command');
            const appName = checkbox.getAttribute('data-name');
            
            if (checkbox.checked) {
                selectedCommands.add(command);
                console.log(`Added: ${appName}`);
            } else {
                selectedCommands.delete(command);
                console.log(`Removed: ${appName}`);
            }
            
            updateAllDisplays();
        }

        // Update all displays
        function updateAllDisplays() {
            updateScriptOutput();
            updateSelectedCount();
            updateStats();
        }

        // Update script output
        function updateScriptOutput() {
            const outputTextarea = document.getElementById('outputScript');
            
            if (selectedCommands.size === 0) {
                outputTextarea.value = '@echo off\n\nREM Your selected applications will appear here...\nREM Select applications from the categories above to generate your winget installation script';
                return;
            }

            const commands = Array.from(selectedCommands);
            const scriptContent = `@echo off

REM Winget Installation Script
REM Generated by xsukax Winget Generator
REM Selected ${commands.length} application${commands.length !== 1 ? 's' : ''}

echo Installing selected applications...
echo.

${commands.join('\n')}

echo.
echo Installation complete!
pause`;

            outputTextarea.value = scriptContent;
        }

        // Update selected count display
        function updateSelectedCount() {
            const selectedCountElement = document.getElementById('selectedCount');
            const count = selectedCommands.size;
            selectedCountElement.textContent = `${count} app${count !== 1 ? 's' : ''} selected`;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalApps').textContent = totalAppCount;
            document.getElementById('selectedApps').textContent = selectedCommands.size;
            document.getElementById('categories').textContent = Object.keys(appCategories).length;
        }

        // Copy script to clipboard
        async function copyScriptToClipboard() {
            const outputTextarea = document.getElementById('outputScript');
            const copyBtn = document.getElementById('copyBtn');
            
            try {
                await navigator.clipboard.writeText(outputTextarea.value);
                
                // Show success feedback
                const originalHTML = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                    Copied Successfully
                `;
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalHTML;
                }, 2000);
                
            } catch (error) {
                console.error('Copy failed:', error);
                // Fallback for older browsers
                outputTextarea.select();
                outputTextarea.setSelectionRange(0, 99999);
                document.execCommand('copy');
            }
        }

        // Download batch file
        function downloadBatchFile() {
            const outputTextarea = document.getElementById('outputScript');
            const scriptContent = outputTextarea.value;
            
            // Create blob and download
            const blob = new Blob([scriptContent], { type: 'text/plain;charset=utf-8' });
            const downloadUrl = window.URL.createObjectURL(blob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = downloadUrl;
            downloadLink.download = 'xsukax-winget-installer.bat';
            downloadLink.style.display = 'none';
            
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            // Clean up the URL object
            window.URL.revokeObjectURL(downloadUrl);
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
